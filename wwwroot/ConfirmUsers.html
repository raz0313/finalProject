<!DOCTYPE html>
<html lang="he">
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        let myApp = angular.module('myApp', []);
    </script>

    <title></title>
    <link rel="stylesheet" href="homePageStyle.css" type="text/css" />
    <script src="myController.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="isLogin()" ng-show="log">
    <div id="Bimg" class=""></div>
    <div class="heder">
        <img src="logoH.png" class="figure-img" />
        <button ng-click="logOut()" class="float-right logout ">התנתק</button>
    </div>
    <button class="float-right goback" ng-click="moveTo('PageManagementCoach.html')">חזרה לדף הניהול</button>
    <div class="h1 text-center" style="margin:4%;">אישור מאמנים </div>
    <div class="row" ng-init="coachListStatus() ">
        <div class="col-3 col-lg-3"></div>
        <div class="col-6 col-lg-6 ">
        <button ng-click="UserManagement(btnStatus)"> {{btnName}}</button>

        
            <table class="table table-hover text-center"  ng-hide="Showingmanagementcoaches" style="background-color:white; opacity:0.7; margin-top:3%;">
                <thead>
                    <tr>


                        <th scope="col">פלאפון</th>
                        <th scope="col">שם משתמש</th>
                        <th scope="col">אשר או דחה</th>


                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in coachList  ">

                        <td>{{user.phone}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.status}}</td>
                        <td><button ng-click="updateStatus(user.phone, 1)">הגדר כמאמן רגיל</button>  <button ng-click="updateStatus(user.phone , 0)">מחר מאמן</button>   <button ng-click="updateStatus(user.phone ,2)">הגדר כמנהל</button></td>



                    </tr>

                </tbody>
            </table>

            <table class="table table-hover text-center" ng-show="Showingmanagementcoaches" style="background-color:white; opacity:0.7; margin-top:3%;">
                <thead>
                    <tr>


                        <th scope="col">פלאפון</th>
                        <th scope="col">שם משתמש</th>
                        <th scope="col">אשר או דחה</th>


                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in coachList  ">

                        <td>{{user.phone}}</td>
                        <td>{{user.fullName}}</td>
                        <td><button ng-click="updateStatus(user.phone, 1)">אישור</button>  <button ng-click="updateStatus(user.phone , 0)">מחיקה</button>   <button ng-click="updateStatus(user.phone ,2)">הגדר כמנהל</button></td>



                    </tr>

                </tbody>
            </table>
        </div> <div class="col-3 col-lg-3"></div>

    </div>
</body>
</html>
