<!DOCTYPE html>
<html lang="he">
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        let myApp = angular.module('myApp', []);
    </script>

    <title></title>
    <link rel="stylesheet" href="homePageStyle.css" type="text/css" />
    <script src="myController.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="isLogin()" ng-show="log">
    <div id="Bimg" class=""></div>
    <div class="heder">
        <img src="logoH.png" class="figure-img" />
        <button ng-click="logOut()" class="float-right logout ">התנתק</button>
    </div>
    <button class="float-right goback" ng-click="moveTo('PageManagementCoach.html')">חזרה לדף הניהול</button>
   
    <div class="h1 text-center" style="margin:4%;">מדידה חדשה </div>
    <div class="row" ng-init="measurement()">
        <div class="col-1 col-lg-1"></div>
            <div class="col-10 col-lg-10">
                <table class="table table-hover text-center" style="background-color:white; opacity:0.7; margin-top:3%;">
                    <thead>
                        <tr>

                            <th scope="col">{{nameMeasurement}} :שם משתמש</th>


                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="det in measurementDetails">

                            <td><input type="{{det.type}}" class="input-group text-right" id="{{det.Details}}" placeholder="{{det.name}}" /></td>
                          
                            <td >{{erorrMsg }}</td>



                        </tr>

                    </tbody>
                </table>
                <button class="btn-block" ng-click="chckEndSendNewMeasurement()">שלח מדידה</button>

            </div>
        </div>

    <br />
    <br />
    </body>
</html>
