
<!DOCTYPE html>
<html lang="he">
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        let myApp = angular.module('myApp', []);
    </script>

    <title></title>
    <link rel="stylesheet" href="homePageStyle.css" type="text/css" />
    <script src="myController.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="isLogin()" ng-show="log">
    <div id="Bimg" class=""></div>
    <div class="heder">
        <img src="logoH.png" class="figure-img" />
        <button ng-click="logOut()" class="float-right logout ">התנתק</button>
    </div>
    <button class="float-right goback" ng-click="moveTo('PageManagementCoach.html')">חזרה לדף הניהול</button>
    <div class="h1 text-center" style="margin:4%;">מעקב מתאמנים </div>
    <div class="row" ng-init="listUserAndChack()">
        <div class="col-lg-1"></div>
        <div class="col-12 col-lg-10">
            <input type="text" ng-model="sarchT" placeholder="חפש" class="input-group text-right" />
            <table class="table table-hover text-center" style="background-color:white; opacity:0.7; margin-top:3%;">
                <thead>
                    <tr>

                        <th scope="col">הערות</th>
                        <th scope="col"> שייקים שנקנו במדידה</th>

                        <th scope="col">תאריך</th>
                        <th scope="col">פלאפון מתאמן</th>
                        <th scope="col">שם מתאמן</th>



                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in chackUser | filter: sarchT ">
                        <td>{{user.comment}}</td>
                        <td>{{user.shack}}</td>
                        <td>{{user.date.split("T")[0]}}</td>
                        <td>{{user.phoneUser}}</td>
                        <td>{{user.name}}</td>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
