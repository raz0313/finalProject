<!DOCTYPE html>
<html lang="he">
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        let myApp = angular.module('myApp', []);
    </script>

    <title></title>
    <link rel="stylesheet" href="homePageStyle.css" type="text/css" />
    <script src="myController.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="isLogin()" ng-show="log">
    <div id="Bimg" class=""></div>
    <div class="heder">
        <img src="logoH.png" class="figure-img" />
        <button ng-click="logOut()" class="float-right logout ">התנתק</button>
    </div>
    <button class="float-right goback" ng-click="moveTo('PageManagementCoach.html')">חזרה לדף הניהול</button>

    <div class="h1 text-center " style="margin:4%;">בחר מתאמן</div>
    <div class="row">
        <div class="col-2 col-lg-2 col-md-2  "></div>

        <div class="col-8 col-lg-8 col-md-8  " ng-init="serchUser()">
            <input type="text" class="input-group text-right" style="margin-bottom:1%;" ng-model="nameUser" />
            

            <table class="table table-hover text-center " style="background-color:white; opacity:0.7; margin-top:3%;">
                <thead>
                    <tr>

                        <th scope="col">פלאפון</th>

                        <th scope="col">שם פרטי</th>
                        <th scope="col">מספר המאמן</th>
                        <th scope="col">שם המאמן</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="man in usersList | filter: nameUser" ng-click="selectUser(man)">
                        <td>{{man.phoneUser}}</td>
                        <td>{{man.name}}</td>
                        <td>{{man.phoneCoach}}</td>
                        <td>{{man.fullName}}</td>


                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</body>
</html>
